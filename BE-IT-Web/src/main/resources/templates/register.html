<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Đăng Ký</h2>

    <form th:action="@{/register}" method="post">
        <label>Họ và tên</label>
        <input type="text" name="fullName" placeholder="Nhập họ tên" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Nhập email" required>

        <label>Mật khẩu</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu" required>

        <label>Vai trò</label>
        <select name="role" required>
            <option value="">-- Chọn vai trò --</option>
            <option value="STAFF">Staff</option>
            <option value="MEMBER">Member</option>
        </select>

        <button type="submit">Đăng Ký</button>
    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>
    <p th:if="${message}" style="color:green;" th:text="${message}"></p>

    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</div>
</body>
</html>
